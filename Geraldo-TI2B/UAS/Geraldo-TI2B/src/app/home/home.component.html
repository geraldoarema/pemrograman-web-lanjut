<!-- (ngSubmit)="login()" -->
<form #form="ngForm" (ngSubmit)="submit(form.value)">
  <div class="container">
    <div align="center">
    </div>
    <br>
    <div class="form-group" class="col-md-6 offset-md-3">
      <label for="username">User Name:</label>
      <input id="username" name="username" type="text" ngModel autofocus #firstName="ngModel" required class="form-control">
    </div>
    <br>
    <div class="form-group" class="col-md-6 offset-md-3">
      <label for="password">Password:</label>
      <input id="password" type="password" name="password" ngModel #password="ngModel" required class="form-control">
    </div>
    <br>
    <div align="center">
      <button style="width: 49%" class="btn btn-success" type="submit">Login</button>
    </div>
  </div>
</form>
